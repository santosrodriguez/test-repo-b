name: Terraform Apply

on:
  push:
    branches: [main]
    paths:
      - '**/*.tf'
      - 'environments/**'
      - '.github/workflows/terraform-plan.yml'
      - '.github/workflows/terraform-apply.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: dev
        type: choice
        options:
          - dev
          - int
          - crt
          - prd

permissions:
  contents: read
  id-token: write

env:
  TF_IN_AUTOMATION: true
  ARM_USE_OIDC: true
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

jobs:
  apply:
    name: Apply ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || 'dev' }}
    runs-on: ubuntu-latest
    environment: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || 'dev' }}
    steps:
      - name: Resolve environment
        id: resolve-environment
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "selected=${{ github.event.inputs.environment }}" >> "$GITHUB_OUTPUT"
          else
            echo "selected=dev" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        run: terraform init -backend-config="environments/${{ steps.resolve-environment.outputs.selected }}/backend.hcl"

      - name: Terraform Plan
        run: |
          terraform plan \
            -var-file="environments/${{ steps.resolve-environment.outputs.selected }}/terraform.tfvars" \
            -var="environment=${{ steps.resolve-environment.outputs.selected }}" \
            -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
